<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalkurd Fanpage</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="wrapper">
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <h1>Dalkurd Fanpage</h1>
      <figure class="bildPåLoggan">
        <img src="Dalkurden.png" alt="Bild på logga" >
        <figcaption>F4L</figcaption>
      </figure>
      <div class="containerList">
        <h2>Några viktiga regler</h2>
        <ol class="listOfRules">
          <li>Vi har bara ett lag</li>
          <li>Vi går på alla matcher</li>
          <li>Vi respekterar alla våra fans</li>
          <li>En för alla, alla för en</li>
        </ol>
        <br>
        <button type="button" onclick="myFunction()" class="membership">
          Klicka här för medlemskap
        </button>
        <iframe
       id="rojFans"
       title="fansen" 
       width="300"
       height="200"
       src="https://www.youtube.com/embed/SRWa0RC0qwI">
        </iframe>
      </div>
      <footer class="mejl">
        <p class="skriven">Skriven av Havve</p>
        <p><a href="mailto:Heval.demirel@chasacademy.se">Mejl</a></p>
      </footer>
    </div>
  </body>
</html>

<script>
  function myFunction() {
    alert("För närvarande tar vi inte emot nya medlemmar");
  }
</script>
